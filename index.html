<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
    <link rel="stylesheet" href="css/style.css" />
    <title>BeamWars</title>
  </head>
  <body>
    <div id="game">
      <canvas alt="gamescreen" id="canvas">canvas not supportet :(</canvas>
      <h1 id="start">Start</h1>
      <h1 id="host">Host <br />Game</h1>
      <h1 id="join">Join <br />Game</h1>
      <div id="peerIdMenu">
        <h1>
          Waiting for someone to join <br />
          your game id:
        </h1>
        <h1 id="peerId" style="font-size: large"></h1>
      </div>
      <div id="joinInterface">
        <h1>Enter Id to join</h1>
        <input type="text" name="" id="idTextField" placeholder="id" />
        <h1 id="joinButton">Join</h1>
      </div>
      <h1 id="waitingScreen">waiting for game start</h1>
      <div id="score">
        <h1 id="scoreP1"></h1>
        <h1 id="scoreP2"></h1>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
